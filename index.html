<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK - Program</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#">
                <svg class="mainLogo">
                    <title>STK</title>
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="50%">
                            <stop offset="0%" class="stop1" />
                            <stop offset="100%" class="stop2" />
                        </linearGradient>
                    </defs>
                    <ellipse cx="50%" cy="50%" rx="50%" ry="50%" class="ellipse" />
                    <text class="text" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">STK</text>
                </svg>
                
            </a>
            <div>
                <ul>
                    <li><a href="#">START</a></li>
                    <li><a href="#">PROGRAM</a></li>
                    <li><a href="#">KANALER</a></li>
                </ul>
                <form>
                    <input id="searchInput" type="text" placeholder="Sök program på STK">
                    <button id="searchButton">Sök</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <form class="inputForm">
            <h1>Lägg till program</h1>
            <label for="title">Programmets titel</label>
            <input type="text" id="title" name="title" placeholder="Programmets titel" maxlength="22" required="required">
            
            <label for="ageRestriction">Åldersgräns</label>
            <input type="text" id="ageRestriction" name="ageRestriction" placeholder="Åldersgräns" maxlength="2" required="required">
            
            <label for="description">Programmets beskrivning</label>
            <textarea id="description" name="description" placeholder="Programmets beskrivning&#10;(max 300 karaktärer)" maxlength="300" required="required"></textarea>
            
            <input class="formButton" id="formSubmit" type="submit" value="Lägg till program">
            <button class="formButton" id="clearPrograms" type="button">Radera alla program</button>
        </form>
        
        
        <section class="programsLayout"></section>
    </main>

    <footer>
        <p>&copy; 2023 Sveriges Televisions Kanal</p>
        <a href="#">info@stk.se</a>
    </footer>

    <script src="scripts/programs.js"></script>
    <script src="scripts/search.js"></script>
</body>
</html>
